<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <section id="list">
        <h1 class="heading">WORK TO DO's</h1>
        <p class="ad-content">Enter text into input fields to add items into your list</p>
        <p class="complete-content">Click the item to mark it as complete</p>
        <p class="remove-content">Click the 'X' to remove the item from your list</p>

        
        <input type="text" placeholder="Write want you want to do" id="takeInput">
        <button id="add-icon">+</button>
        

        <ul id="work-list">

        </ul>
    </section>

    <script src="index.js"></script>
</body>
</html>
